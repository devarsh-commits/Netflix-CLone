<html lang="en">
<head>

   <section class="main">
   </section>

            <option value="Hindi"> <img src="assets/images/lang.svg" alt="">Hindi</option>

        <button>Search</button>

                <div class="box"><input type="email" id="mail" placeholder="Email address"></div>
              <button>Get Started > </button>
            </div>
